<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Wishlist — Gallery</title>
  <meta name="description" content="A simple wishlist gallery for GitHub Pages" />
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>My Christmas Wishlist</h1>
        <p>Create a gallery of items—click any card to see a preview and open the link.</p>
      </div>
    </header>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
    </main>

    <footer>
      Tip: edit the <code>items</code> array inside the script to add your links and images, then push to GitHub and enable Pages.
    </footer>
  </div>

  <!-- modal -->
  <div id="backdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div class="left">
        <img id="modalImage" class="thumb-large" alt="" src="" />
      </div>
      <div class="right">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <h3 id="modalTitle" style="margin:0"></h3>
            <div id="modalDesc" style="color:var(--muted);font-size:0.95rem;margin-top:8px"></div>
          </div>
          <div><button id="closeBtn" class="close">✕</button></div>
        </div>
        <div id="modalMeta" style="margin-top:18px;color:var(--muted)"></div>
        <a id="modalLink" class="openlink" href="#" target="_blank" rel="noopener">Open item</a>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
